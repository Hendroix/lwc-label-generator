<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Salesforce Custom Labels Markup Generator</title>
    <meta name="author" content="Henrik Olsen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <section class="grid container">
            <label for="componentName">Component Name</label>
            <input id="componentNameInput" type="text" name="componentName" placeholder="componentName" />
            <label for="labelsJSON">Labels in JSON format</label>
            <textarea id="jsonInput" name="labelsJSON"></textarea>
            <button onclick="generateLabels()">Generate</button>
        </section>
        <section id="output" class="grid container">
            <div class="flex spread">
                <label for="xml">CustomLabels XML Markup</label>
                <button onclick="copy('xmlOutput')">Copy Text</button>
            </div>
            <textarea readonly name="xml" id="xmlOutput"></textarea>
            <div class="flex spread">
                <label for="import">Import Statements for LWC</label>
                <button onclick="copy('importOutput')">Copy Text</button>
            </div>
            <textarea readonly name="import" id="importOutput"></textarea>
            <div class="flex spread">
                <label for="json">JSON for LWC</label>
                <button onclick="copy('labelsJSONOutput')">Copy Text</button>
            </div>
            <textarea readonly name="json" id="labelsJSONOutput"></textarea>
        </section>
    </main>
    <footer></footer>
    <script type="text/javascript" src="./index.js"></script>
</body></html>
